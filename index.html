<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 text-center">
        <img src="Jo byeong gyu.jpeg" class="img-thumbnail" style="width:300px;height:500px;"/> <br>
        <button class="btn btn-primary" type="button" id="btnLike1">👍🏻 Like</button> 
        <output id="countLikes1"> 0 </output>
        <button class="btn btn-primary" type="button" id="btnDislike1">👎🏻 Dislike</button>
        <output id="countDislikes1"> 0 </output>
      </div> 
      <div class="col-md-4 text-center">
        <img src="610edb39-8233-4b62-9b70-dd5666e170fc.jpeg" class="img-thumbnail" style="width:300px;height:500px;"/> <br>
        <button class="btn btn-primary" type="button" id="btnLike2">👍🏻 Like</button>
        <output id="countLikes2"> 0 </output>
        <button class="btn btn-primary" type="button" id="btnDislike2">👎🏻 Dislike</button>
        <output id="countDislikes2"> 0 </output>
      </div>
      <div class="col-md-4">
        <h3>Comments</h3>
        <input type="text" class="form-control mb-2" id="comment"/>
        <button class="btn btn-success mb-2" id="submit">Submit</button>
        <textarea class="form-control" id="commentbox" rows="19"></textarea>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
            </html>
